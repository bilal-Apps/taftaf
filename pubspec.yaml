name: taftaf
description: Application de gestion des horaires
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  jwt_decoder: ^2.0.1
  flutter_local_notifications: ^16.3.0
  table_calendar: ^3.0.9
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  sqflite: ^2.3.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/ 